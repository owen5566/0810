<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <div id="debug"></div>
    
    <script>
        // 單純的函式呼叫，不是物件.方法()這種型式
        // this 指向「全域物件(window, GLOBAL)」
        
        function showLocation() {
            debug.innerText = "lead to github after 3s..."
            setTimeout((()=>this.location = "http://www.github.com"),3000);
        }
        
        showLocation();
        
    </script>
    
</body>
</html>
