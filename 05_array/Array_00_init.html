<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Array</title>
    <meta charset="utf-8" />
    <style>
        td{
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <input type="button" id="test" value="click me to test your code" />
    <br><hr><div id="report"></div>

<script>

test.onclick = function () {
    // 如何建立/初始化陣列
    // -------------------
    // 參考資料: 
    // https://www.w3schools.com/js/js_arrays.asp
    // 
    // 任務: 
    // 請建立一個陣列，內容依序為: 3, 0, 1, 8, 7, 2, 5, 4, 9, 6
    var arr = [3, 0, 1, 8, 7, 2, 5, 4, 9, 6];
    var str;
    str = `<table border=1><tr><td>${arr.join(" | ")}</td><td>init</td></tr>`; 
    arr.splice(0,1,9);
    str += `<tr><td>${arr.join(" | ")}</td><td>splice(0, 1, 9)</td></tr>`; 
    
    var pop = arr.pop();
    str += `<tr><td>${arr.join(" | ")}<td>pop()= ${pop}`; 
    arr.push(3);
    str += `<tr><td>${arr.join(" | ")}</td><td> push(3)</td></tr> `; 
    var shift = arr.shift();
    str += `<tr><td>${arr.join(" | ")}</td><td>shift()=${shift}</td></tr>`;
    arr.unshift(5);
    str += `<tr><td>${arr.join(" | ")}</td><td> unshift(5)</td></tr></table>`; 
    report.innerHTML = str;




    

}  // end of test.onclick

</script>

</body>
</html>
